{% load static %}

<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <!-- if logged in -->
            {% if user.is_authenticated %} 
            <!-- if username provided -->
            {% if username %}
            <li><b>Hello {{ username }}</b></li>
            {% endif %}
            {% endif %}
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'products' %}">Products</a></li>
            {% if not user.is_authenticated %}
                <li><a href="{% url 'login' %}">Account</a></li>
            {% else %}
                <li><a href="{% url 'logout' %}">signOut</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" width="30px" height="30px"></a>
    {% endif %}
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
</div>
